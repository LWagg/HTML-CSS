<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS(Degradê)</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(-45deg, #FBB5B5, #FA6969, #C75454, #7A3333);
            background-attachment: fixed; /* Para fixar o degradê */
        
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
