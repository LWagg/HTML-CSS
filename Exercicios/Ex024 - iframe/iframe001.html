<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    
    <!-- Tamanho padrão de um iframe
        300x150
    -->

    <p>Acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://cursoemvideo.com" target="blank">Curso em Vídeo</a>
        </iframe>
        
    
    para aprender a programar</p>

    <p>O repositório do Guanabara 
    
         <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300" width="150"></iframe>
        
    também é legal</p>
</body>
</html>
